<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>safbek</title>
	<!-- <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Dokdo|Gamja+Flower" rel="stylesheet">
	<style>

	body {
		font-family: 'Dokdo', cursive;
		background-color: rgba(126,164,232,.2);
	}

	.logo {
		text-transform: uppercase;
		font-size: 70px;
		margin-top: 50px;
		color: #7ea4e8;
		letter-spacing: 2px;
		text-align: center;
	}

	.template {
		display: flex;
		-webkit-flex-direction: column;
		-moz-flex-direction: column;
		-ms-flex-direction: column;
		-o-flex-direction: column;
		flex-direction: column;
		justify-content: center;
		width: 50%;
		min-width: 300px;
		padding: 30px;
		border-radius: 5px;
		box-shadow: 5px 10px 18px #525b64;
		margin: 50px auto ;
		background-image: linear-gradient(to bottom right,#7ea4e8  , #525b64);
		line-height: 1.5;
		text-transform: uppercase;
	}

	a {
		display: block;
		text-decoration: none;
		font-size: 40px;
		text-align: center;
		color: #fff;
	}

	/* MEDIA QUERIES */

	@media (max-width: 575.98px) {
	 	.logo {
			font-size: 60px;
		}

		.template {
			min-width: 270px;
		}

		a {
			font-size: 36px;
		}
	}

	@media (max-width: 359.98px) {

	 	.template {
			min-width: 230px;
		}

		.logo {
			font-size: 50px;
		}

		a {
			font-size: 30px;
		}
	}

</style>
</head>
<body>

	<div class="logo">Safbek</div>
	<div class="template">
		<a href="./trafico/build/">Trafico</a>
		<a href="./anfal_landing/">Anfal Landing</a>
		<a href="./highdax/">Highdax</a>
		<a href="./sarajevo/">Sarajevo</a>
		<a href="./tinyone/build/">Tinyone</a>
		<a href="./waxom/build/">Waxom</a>
	</div>
</body>
</html>
